<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Technical Test</title>	
	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>	
	<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="https://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.min.js"></script>
	<script src="mainCtrl.js"></script>        
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="appMaps">
<div ng-controller="mainCtrl">
	<h1 class="row text-center" >
		CITIES APP
	</h1>
	<div class="row">
		<div id="searchContainer" class="col-md-8 text-center">
			<input id="pac-input" class="searchCities" type="text">
		</div>
	</div>
	<div class="col-md-8 test">
	<div id="map_canvas">
		<ui-gmap-google-map center="map.center" zoom="map.zoom" control="control">
			<ui-gmap-marker ng-repeat="m in markers" coords="m.coords" icon="m.icon" idkey="m.id" options="m.options"></ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
	</div>
	<div id="cities-list-container" class="col-md-4">
		<ul class="citiesList list-group" >
			<li class="list-group-item" ng-repeat="x in cities">
				 <label class="glyphicon glyphicon-remove mouse-hand" type="checkbox" ng-click="redrawMarkers(x)" title="delete"></label> {{x.formatted_address}}
			</li>
		</ul>
	</div>
</div>
</body>
</html>
